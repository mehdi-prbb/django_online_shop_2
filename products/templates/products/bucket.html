{% extends '_base.html' %}

{% block page_title %}Bucket{% endblock page_title %}

{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Size</th>
        <th scope="col">Download</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for obj in objects %}
        <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ obj.Key }}</td>
        <td>{{ obj.Size|filesizeformat }}</td>
        <td>download</td>
        <td>delete</td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock content %}

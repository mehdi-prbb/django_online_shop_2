{% extends '_base.html' %}

{% block page_title %}Bucket{% endblock page_title %}

{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Size</th>
        <th scope="col">Download</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for obj in objects %}
        <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ obj.Key }}</td>
        <td>{{ obj.Size|filesizeformat }}</td>
        <td><a href="{% url 'products:bucket_obj_download' obj.Key %}">Download</a></td>
        <td><a href="{% url 'products:bucket_obj_delete' obj.Key %}">Delete</a></td>
        </tr>
    {% endfor %}
    <a href="{% url 'products:bucket_obj_upload' %}">Upload</a>
    </form>
    </tbody>
  </table>
{% endblock content %}

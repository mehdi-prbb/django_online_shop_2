{% extends '_base.html' %}

{% block page_title %}Password Reset Confirm{% endblock page_title %}

{% block content %}
    {% if validlink %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change">
        </form>
    {% else %}
        <p>This is not valid link, please try later.</p>
    {% endif %}
{% endblock content %}
